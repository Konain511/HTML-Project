    <main>
        <section>
            
        <h2>Our Contact Form</h2>
        <fieldset>
            <legend>
                Send Us A Message
            </legend>
            <form action="https://httpbin.com/get" method="get">
                <p>
                    <label for="name">Name:</label>
                <input type="text" name="name" id="name" autocomplete="on" placeholder="Konain Ahmed" required>

                </p>
                
                <p>
                    <label for="email">Email:</label>
                <input type="text" email="email" id="email" autocomplete="on" placeholder="Your Email" required>

                </p>
                <p>
                    <label for="message">Your Message:</label>
                    <br>
                <textarea name="message" id="message" placeholder="Type Your messsage here" cols="30" rows="10"></textarea>

                </p>

                
            </form>
        </fieldset><br>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
        </section>
        <section>
            <h3>Our Location</h3>
            <address>
                555 Taco Temptation lane, Suite T <br>Kansas City Mo 55555-5555
                <br><br>
                Phone:<a href="tel:+5555555555">555-555-5555</a>
            </address>
        </section><br>
        <a href="#">Back To Top</a>
